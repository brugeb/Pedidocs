<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quer casar comigo?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      background-image: url('https://www.transparenttextures.com/patterns/pw-maze-white.png'), radial-gradient(circle, rgba(255, 182, 193, 0.6) 20%, rgba(255, 182, 193, 0.4) 80%);
      background-repeat: repeat, no-repeat;
      background-size: 100px 100px, cover;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #d6336c;
      margin-top: 100px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    /* Adicionando a animação dos corações */
    @keyframes heart {
      0% {
        transform: scale(1);
        opacity: 1;
      }
